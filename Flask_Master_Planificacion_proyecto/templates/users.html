
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
   
</head>
<body>
    <h1>Usuarios</h1>
    {% if users %}
    <ul>
        {% for user in users %}
        <li>ID: {{ user[0] }}, Nombre: {{ user[1] }}, Email: {{ user[2] }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No hay usuarios registrados.</p>
    {% endif %}
</body>
</html>
